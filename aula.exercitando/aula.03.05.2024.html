<script>
    let notadoenem = parseInt(prompt("insira a sua notado ENEM"));
    let curso
    
    switch(notadoenem){
        case 900:
            curso = "medicina";
        break
        case 800:
            curso = "engenharia";
        break;
        case 700:
            curso = "psicologia";
        break;
        case 600: 
            curso = "pedagogia";
        break;
        default:
            curso = "nenhum";
            
        document.write( "o curso que a gyovana ira fazer e: "+ curso);
    }
       
    </script>
